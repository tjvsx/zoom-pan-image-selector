<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div { user-select: none;}  /* mouse prevent drag selecting content */
        canvas {border:1px solid black;cursor: pointer;border-radius: 2em;}
    </style>
</head>
<body>

    <div>
        <h1>Click the canvas to select an image</h1>
        <input style='display:none;' id='file' type='file' accept='image/*'> 
        <canvas id="canvas"></canvas>
        <p>... and then you can zoom (scroll) and pan (drag)</p>
    </div>

    <script src="index.js"></script>
    
</body>
</html>
